<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css" class="style">
</head>
<body>
    <div class="container">
        <h1 class="heading">Kanban Board</h1>

        <div class="board">
            <div class="column" id="todo">
                <h2>Todo (<span id="todo-count">0</span>)</h2>
                <div class="tasks" id="todo-tasks"></div>
                <input
                    type="text"
                    class="task-input"
                    id="todo-input"
                    placeholder="Add a task"
                />
                <button class="add-task" onclick="addTask('todo')">Add Task</button>
            </div>

            <div class="column" id="doing">
                <h2>Doing (<span id="doing-count">0</span>)</h2>
                <div class="tasks" id="doing-tasks"></div>
                <input
                    type="text"
                    class="task-input"
                    id="doing-input"
                    placeholder="Add a task"
                />
                <button class="add-task" onclick="addTask('doing')">Add Task</button>
            </div>

            <div class="column" id="done">
                <h2>Done (<span id="done-count">0</span>)</h2>
                <div class="tasks" id="done-tasks"></div>
                <input
                    type="text"
                    class="task-input"
                    id="done-input"
                    placeholder="Add a task"
                />
                <button class="add-task" onclick="addTask('done')">Add Task</button>
            </div>

        </div>
        <p class="footer">Made with ❤️ by Zenon.</p>

        <div class="context-menu">
            <ul>
                <li onclick="editTask()">Edit</li>
                <li onclick="deleteTask()">Delete</li>
            </ul>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
